<!DOCTYPE html>
<html>
<head>
  <title>BRHELPDESK Referral Tree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #000;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }

    input {
      width: 60%;
      max-width: 300px;
    }

    button {
      background-color: #00e676;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #tree {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .user {
      margin-left: 20px;
      padding: 5px 0;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRkHfkz-kGRN6OgWmq2Hi9lqYENP6GJbg",
      authDomain: "brhelpdesk-6a014.firebaseapp.com",
      databaseURL: "https://brhelpdesk-6a014-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "brhelpdesk-6a014",
      storageBucket: "brhelpdesk-6a014.appspot.com",
      messagingSenderId: "559099521764",
      appId: "1:559099521764:web:34871192eb8085f89f1af1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadTree(userId) {
      const dbRef = ref(db);
      const userRef = child(dbRef, 'users');

      let html = '';

      async function getDownlines(uid, level = 0) {
        let snapshot = await get(userRef);
        if (!snapshot.exists()) return;

        const users = snapshot.val();
        for (let key in users) {
          if (users[key].referrer === uid) {
            html += '<div class="user" style="margin-left:' + (level * 20) + 'px">ðŸŒ¿ ' + users[key].name + ' (ID: ' + key + ')</div>';
            await getDownlines(key, level + 1);
          }
        }
      }

      html = '<h3>Referral Tree for ID: ' + userId + '</h3>';
      await getDownlines(userId);
      document.getElementById("tree").innerHTML = html || "<p>No downline users found.</p>";
    }

    window.loadTree = loadTree;
  </script>
</head>
<body>
  <h2>ðŸŒ³ BRHELPDESK Referral Tree</h2>
  <div style="text-align:center;">
    <input type="text" id="userId" placeholder="Enter Your User ID">
    <button onclick="loadTree(document.getElementById('userId').value)">View Tree</button>
  </div>
  <div id="tree"></div>
</body>
</html>
