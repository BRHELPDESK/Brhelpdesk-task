<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BR Helpdesk Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffe5ec, #f3f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-box {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .nav-links {
      margin-top: 20px;
    }
    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BR Helpdesk Login</h1>
  <div class="login-box">
    <input type="text" placeholder="Name" /><br />
    <input type="text" placeholder="Mobile No" /><br />
    <input type="password" placeholder="Password" /><br />
    <button>Login</button>

    <div class="nav-links">
      <a href="tasks.html">Tasks</a> |
      <a href="income-plan.html">Free Income Plan</a> |
      <a href="refer.html">Referral Info</a>
    </div>
  </div>
</body>
</html>
