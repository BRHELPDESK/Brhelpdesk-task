  <script type="module">
    // Firebase SDK

const firebaseConfig = {
  apiKey: "AIzaSyDRkHfkz-kGRN6OgWmq2Hi9lqYENP6GJbg",
  authDomain: "brhelpdesk-6a014.firebaseapp.com",

};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Submit handler
window.submitForm = () => {
  const name = document.getElementById('name').value;
  const phone = document.getElementById('phone').value;

  if (name && phone) {
    const userRef = ref(db, 'users');
    const newUser = push(userRef);

    set(newUser, {
      name: name,
      phone: phone,
      timestamp: new Date().toISOString()
    })
    .then(() => {
      alert("Joining Success ‚úÖ\nThank you for joining BRHelpdesk Task");
      document.getElementById('name').value = "";
      document.getElementById('phone').value = "";
    })
    .catch((error) => {
      alert("‚ùå Failed to Save: " + error);
    });
  } else {
    alert("Please fill both name and phone");
  }
}

  </script>
