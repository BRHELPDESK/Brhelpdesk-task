<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BRHelpdesk Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #00ffff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }
    button:hover {
      background: #00cccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BRHelpdesk Login</h2>
    <input type="text" placeholder="Name" />
    <input type="tel" placeholder="Mobile No" />
    <input type="password" placeholder="Password" />
    <button onclick="window.location.href='tasks.html'">Login</button>
  </div>
</body>
</html>
