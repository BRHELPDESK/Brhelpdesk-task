<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Task - BRHELPDESK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .task-box {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 480px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .task {
      margin: 10px 0;
      font-size: 16px;
      color: #444;
      text-align: left;
    }
    button {
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Daily Task</h1>
  <div class="task-box">
    <div class="task">✅ Download one app and register.</div>
    <div class="task">✅ Share your referral link with 5 people.</div>
    <div class="task">✅ Submit the task to earn points.</div>
    <button onclick="alert('Task submitted successfully!')">Submit Task</button>
  </div>

</body>
</html>
