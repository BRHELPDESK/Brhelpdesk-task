
<!DOCTYPE html>
<html>
<head>
  <title>Admin - Referrals</title>
</head>
<body>
  <h2>Referral List</h2>
  <button onclick="loadData()">Load Referrals</button>
  <ul id="list"></ul>

  <script>
    async function loadData() {
      const res = await fetch('users.json');
      const users = await res.json();
      const list = document.getElementById('list');
      list.innerHTML = '';
      users.forEach(user => {
        list.innerHTML += `<li>${user.name} (${user.email}) referred by: ${user.referral || "None"}</li>`;
      });
    }
  </script>
</body>
</html>
