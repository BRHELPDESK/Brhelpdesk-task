<!DOCTYPE html>

<head>

<body>
  <header>
    <h1>Login</h1>
  </header>

  <main style="max-width:400px;margin:auto;">
    <form>
      <label>Email or Username:</label>
      <input type="text" placeholder="Enter email or username" required style="width:100%;padding:10px;margin:10px 0;"/>
      
      <label>Password:</label>
      <input type="password" placeholder="Enter password" required style="width:100%;padding:10px;margin:10px 0;"/>

      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </main>
